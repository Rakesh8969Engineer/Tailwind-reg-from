<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-1/2">
        <h1 class="text-2xl font-semibold mb-4 text-center">Registration Form</h1>
        <form id="registration-form" class="space-y-5">
            <div >
                <label for="username" class="block font-medium">Username</label>
                <input type="text" id="username" name="username" class="form-input " required>
            </div>
            <div>
                <label for="email" class="block font-medium">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div>
                <label for="confirm-password" class="block font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-blue-600">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
